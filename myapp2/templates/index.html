<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zengrowth Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container-md container-sm container-xs ps-3">
        <div class="row">
            <p style="font-size: x-large;">Let us get to know you better.</p>
            <div class="row g-2">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGrid">
                        <label class="blue" for="floatingInputGrid">First Name</label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGrid">
                        <label class="blue" for="floatingInputGrid">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 col-md">
                <div class="form-floating">
                    <label for="validationServer03" class="form-label">test@testmail.com</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Must be a valid business email address
                    </div>
                </div>
            </div>
            <div class="g-2 input-group mt-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Phone Number">
            </div>
            <div class="row col-md mt-4 g-2 form-group">
                <h6>Tell us a bit more about your project:</h6>
                <textarea class="form-control" cols="30" rows="10" placeholder="What is the biggest challenge your marketing team is now facing? Where would you like to be in 6 months from now with your marketing?"></textarea>
            </div>
            <div class="mt-4 g-2 form-group">
                <h6>What areas of marketing are you interested in?:</h6>
                <div class="row col-md">
                    <div class="col-md">
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                            <label class="form-check-label" for="flexCheckDefault">Paid media & social</label>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"/>
                            <label class="form-check-label" for="flexCheckChecked">Content</label>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"/>
                            <label class="form-check-label" for="flexCheckChecked">Growth Strategy</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                            <label class="form-check-label" for="flexCheckDefault">Paid media & social</label>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"/>
                            <label class="form-check-label" for="flexCheckChecked">Content</label>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"/>
                            <label class="form-check-label" for="flexCheckChecked">Growth Strategy</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 g-2 form-group">
                <h6>What's your monthly budget look like?</h6>
                <select class="form-select mt-3" aria-label="Default select example">
                    <option selected>Select Your Amount</option>
                    <option value="1">200$</option>
                    <option value="2">300$</option>
                    <option value="3">400$</option>
                  </select>
            </div>
            <button class="btn btn-primary mt-4 ">START YOUR PROJECT</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>
